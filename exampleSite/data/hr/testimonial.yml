      content: Sudjelovanje na Državnom turniru mladih fizičara za mene je bilo predobro iskustvo! Rješavanjem turnirskih problema koji su često svakodnevne pojave, shvatila sam koliko je uistinu fora opisivati svijet oko sebe poštujući zakone fizike. Pritom učiš i stječeš vještine koje bi trebao posjedovati pravi eksperimentalni fizičar, što posao čini još zanimljivijim. Prolaskom na Državnu razinu Turnira mladih fizičara, dobila sam priliku upoznati nove ljude, pošteno se naklopati i razglabati o fizici, svaki put s nekom novom spoznajom i saznanjem.
